{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.email.label(class="form-label")}}
            {{form.email(class="form-control")}}
            {{form.password.label(class="form-label")}}
            {{form.password(class="form-control")}}<br><br>
            {{form.submit(class="btn btn-primary")}}
        </form>
    </div>
</div>
{% endblock %}
