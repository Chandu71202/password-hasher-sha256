{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  {% if current_user.is_authenticated %}
    <p>Hi {{ current_user.username }}!</p>
    <p>Your Hashed Password is : {{current_user.password_hash}}</p>
  {% else %}
    <p>Please login or register!</p>
  {% endif %}
</div>

{% endblock %}
